<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
    href="//db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold"
    rel="stylesheet"
    type="text/css"
  />
    <link href="order.css" rel="stylesheet">
    <script src="order.js" async></script>
    <title>Final Project</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><img id="logo" src="./Images/logo2.png" alt="logo"></a>
        
        <div class="nav-list">
            <li><a href="index.html" class="active">New Arrivals</a></li>
            <li><a>Women</a></li>
            <li><a>Men</a></li>
            <li><a>SALE!</a></li>
        </div>

        
        <div class="boxContainer">
            <table class="elementsContainer">
                <tr>
                    <td>
                        <input type="text" placeholder="search"
                        class="search">
                    </td>
                    <td>
                        <a href="#"><box-icon class="searchIcon"name='search' size="md">search</box-icon></a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="shoppingCart">
            <a href="order.html"> <box-icon class="cart" name='shopping-bag' size="md" ></box-icon></a>
        </div>
    </div>

    <div class="wallpaper">
        <img src="/Images/wallpaper.png" alt="wallpaper">
    </div>

    <div class="heading-1">LETS TIE UP SOME LOOSE ENDS</div>

    <hr aria-hidden="true" class="separator">

    <section id="orderSection">
        <form id="orderForm" name="orderForm" action="co_credit.html" method="get">
            <table class="cartTable" id="cartTable">
             <caption>Shopping Cart</caption>


             <tr class="shoeType">
                <td>
                    <label for="shoe">Shoe</label>
                    <select name="shoe" id="shoe">
                        <option value="95.00">Open Toed High-Tops ($95.00)</option> 
                        <option value="150.00">High Style High-Tops($150.00)</option> 
                        <option value="110.00">Low-Top Runners ($110.00)</option> 
                    </select>
                </td>
                <td>
                    <input type="text" name="initialCost" id="initialCost" size="10" readonly/>
                </td>
             </tr>

             <tr class="shoeSize">
                <td>
                    <label for="size">Pick Your Size</label>
                    <select name="size" id="size">
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                    </select>
                </td>
             </tr>

             <tr class="insurance">
                <td>
                    <label for="insurance">Insurance <em>($20 per year)</em></label>
                    <select name="insurance" id="insurance">
                        <option value="0" selected>0</option>
                        <option value="1" >1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
                <td>
                    <input type="text" name="insuranceCost" id="insuranceCost" size="10" readonly/>
                </td>
             </tr>

             <tr class="shippingType">
                <td class="shipping"> 
                      <label>Shipping Speed</label>
                      <ul>
                        <li><input type="radio" id="ground" name="shipping" value="0" checked/> Standard (No Charge)</li> 
                        <li><input type="radio" id="day_2" name="shipping" value="25" /> 2-Day Shipping ($25)</li>   
                        <li><input type="radio" id="overnight" name="shipping" value="60" /> Overnight Shipping ($60)</li>
                    </ul>
                </td>

                <td>
                    <input type="text" name="shippingCost" id="shippingCost" size="10" readonly />
                </td>
             </tr>
  
             <tr class="total">
                <td>
                    <label>TOTAL</label>
                </td>
                <td>
                   <input type="text" name="totalCost" id="totalCost" size="10" readonly />
               </td>
             </tr>

          </table>

          <input type="submit" class="btn check-out" id="buttonAdd" value="Checkout" />
  
        </form>
     </section>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
